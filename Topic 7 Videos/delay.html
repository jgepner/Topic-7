<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>

    <h1>Expect an alert in 3 seconds after page load</h1>

  <script>

<!--    this function is built into all browsers-->
  // it takes 2 arguments; first is a callback function, time in msec
    setTimeout( function() {
      alert('Hello! After 3 second delay!')
    }, 3000)

  </script>


</body>
</html>
